<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sample webpage</title>
</head>
<body style="background-color: #EFEFEF;">
    <p class="form-heading " style="text-align: center;">Add the data to store in the database</p>
<div class="container-fluid form-div" style="padding: 3rem;">
    <form action="/" method="post">
                <label for="url" class="form-label">Image Url: </label>
                <input type="text" class="form-control" id="url" name="imgUrl">
    
                <label for="title" class="form-label">Title: </label>
                <input type="text" class="form-control" id="title" name="title">
        
           

                <label for="content" class="form-label">Content</label>
                <textarea name="contect" class = "form-control" id="content"  rows="3"></textarea>
            
                <label for="heading" class="form-label">Heading</label>
                <input type="text" class="form-control" id="heading" name="heading">

            
        <button type="submit" class="btn btn-primary"style="margin: 1.5rem; margin-left: 0">Submit</button>
        <button type="reset" class="btn btn-danger" style="margin: 1.5rem; margin-left: 0;">Reset</button>
    </form>

</div>
</body>
</html>
